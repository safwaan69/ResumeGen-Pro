<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Invoice Generator (INR)</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        html { font-family: 'Inter', sans-serif; }
        /* Custom PDF-specific styles for better print layout */
        .invoice-paper-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
    <!-- Load html2canvas for capturing HTML -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Load jspdf for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-50 p-4 sm:p-8">

    <header class="mb-8 text-center">
        <h1 class="text-4xl font-extrabold text-blue-800">Invoice Pro</h1>
        <p class="text-gray-500">Generate professional invoices in seconds (₹).</p>
    </header>

    <main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">

        <!-- Input Form Column -->
        <div class="lg:col-span-1">
            <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-100 sticky top-8">
                <h2 class="text-2xl font-semibold mb-6 text-gray-700 border-b pb-3">Invoice Details</h2>

                <!-- Invoice Meta Data -->
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="invoiceNumber" class="block text-sm font-medium text-gray-700">Invoice #</label>
                        <input type="text" id="invoiceNumber" value="INV-001" oninput="updateInvoice()"
                               class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm p-2.5">
                    </div>
                    <div>
                        <label for="invoiceDate" class="block text-sm font-medium text-gray-700">Date</label>
                        <input type="date" id="invoiceDate" oninput="updateInvoice()"
                               class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm p-2.5">
                    </div>
                </div>

                <!-- Your Business Details -->
                <div class="mb-6">
                    <h3 class="text-lg font-medium text-gray-700 mb-2">Your Details</h3>

                    <!-- Logo Upload Section -->
                    <label for="logoUpload" class="block text-sm font-medium text-gray-700 mt-2">Company Logo (Upload)</label>
                    <input type="file" id="logoUpload" accept="image/*" onchange="handleLogoChange(event)"
                           class="mt-1 block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none p-2">
                    
                    <label for="logoUrl" class="block text-sm font-medium text-gray-700 mt-4">Company Logo (URL)</label>
                    <input type="text" id="logoUrl" placeholder="Or paste Image URL (e.g., https://...)" oninput="handleLogoUrlChange()"
                           class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm p-2.5">
                    
                    <!-- Business Info -->
                    <input type="text" id="businessName" placeholder="Your Company Name" value="Tech Solutions India" oninput="updateInvoice()"
                           class="mt-4 mb-2 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm p-2.5">
                    <textarea id="businessAddress" placeholder="Your Address & Contact" rows="3" oninput="updateInvoice()"
                              class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm p-2.5 resize-none">Unit 401, Cyber City, Gurgaon, Haryana 122002</textarea>
                </div>

                <!-- Client Details -->
                <div class="mb-6">
                    <h3 class="text-lg font-medium text-gray-700 mb-2">Client Details</h3>
                    <input type="text" id="clientName" placeholder="Client Company Name" value="Reliance Digital Pvt Ltd" oninput="updateInvoice()"
                           class="mb-2 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm p-2.5">
                    <textarea id="clientAddress" placeholder="Client Address & Contact" rows="3" oninput="updateInvoice()"
                              class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm p-2.5 resize-none">Mumbai HQ, Maharashtra, India</textarea>
                </div>

                <!-- Item Management (Hidden inputs for template) -->
                <div class="mb-6">
                    <h3 class="text-lg font-medium text-gray-700 mb-2">Line Items (Price in ₹)</h3>
                    <div id="itemInputs" class="space-y-3">
                        <!-- Items will be added here -->
                    </div>
                    <button onclick="addItem()" class="mt-4 w-full flex items-center justify-center p-2 border border-dashed border-blue-400 text-blue-600 rounded-lg hover:bg-blue-50 transition-colors">
                        <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                        Add Item
                    </button>
                </div>

                <!-- Tax and Discount -->
                <div class="mb-6">
                    <h3 class="text-lg font-medium text-gray-700 mb-2">Summary</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="taxRate" class="block text-sm font-medium text-gray-700">Tax Rate (GST %)</label>
                            <input type="number" id="taxRate" value="18" min="0" oninput="updateInvoice()"
                                   class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm p-2.5">
                        </div>
                        <div>
                            <label for="discountRate" class="block text-sm font-medium text-gray-700">Discount (%)</label>
                            <input type="number" id="discountRate" value="0" min="0" oninput="updateInvoice()"
                                   class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm p-2.5">
                        </div>
                    </div>
                </div>

                <!-- PDF Download Button -->
                <button id="downloadPdfBtn" onclick="downloadPDF()" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors shadow-md mt-4">
                    <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                    Download Invoice as PDF
                </button>
                <div id="loadingMessage" class="hidden mt-2 text-center text-sm text-blue-500">Generating PDF...</div>

            </div>
        </div>

        <!-- Invoice Preview Column -->
        <div class="lg:col-span-2">
            <div id="invoicePreviewContainer" class="bg-gray-100 p-4 rounded-xl">
                <!-- Invoice Paper (The element to be converted to PDF) -->
                <div id="invoicePaper" class="bg-white p-8 sm:p-12 rounded-xl invoice-paper-shadow w-full min-h-[800px]">
                    <!-- Invoice content will be dynamically rendered here -->
                </div>
            </div>
        </div>
    </main>

    <script>
        // Global state for logo URL
        let currentLogoUrl = '';

        // Global utility to format currency in Indian Rupees (INR)
        const formatter = new Intl.NumberFormat('en-IN', {
            style: 'currency',
            currency: 'INR',
            minimumFractionDigits: 2,
        });

        // --- Initialization and Item Management ---

        window.onload = function() {
            // Set current date
            document.getElementById('invoiceDate').valueAsDate = new Date();

            addItem('Custom Software Development', 1, 75000.00);
            addItem('Annual Hosting Fee', 1, 12000.00);
            updateInvoice();
        };

        /**
         * Adds a new line item input group to the form.
         * @param {string} desc - Default description.
         * @param {number} qty - Default quantity.
         * @param {number} price - Default unit price.
         */
        function addItem(desc = '', qty = 1, price = 0.00) {
            const container = document.getElementById('itemInputs');
            const index = container.children.length;

            const itemHtml = `
                <div id="item-${index}" class="p-3 border border-gray-200 rounded-lg bg-gray-50 flex flex-col space-y-2">
                    <div class="flex justify-end">
                        <button onclick="removeItem(${index})" class="text-red-500 hover:text-red-700 transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3"></path></svg>
                        </button>
                    </div>
                    <input type="text" id="itemDesc-${index}" placeholder="Description" value="${desc}" oninput="updateInvoice()"
                           class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm p-2.5">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" id="itemQty-${index}" placeholder="Qty" value="${qty}" min="1" oninput="updateInvoice()"
                               class="rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm p-2.5">
                        <input type="number" id="itemPrice-${index}" placeholder="Price (₹)" value="${price.toFixed(2)}" min="0.01" step="0.01" oninput="updateInvoice()"
                               class="rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm p-2.5">
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', itemHtml);
            updateInvoice(); // Update preview after adding item
        }

        /**
         * Removes a line item input group.
         * @param {number} index - The index of the item to remove.
         */
        function removeItem(index) {
            const itemElement = document.getElementById(`item-${index}`);
            if (itemElement) {
                itemElement.remove();
                updateInvoice(); // Update preview after removing item
            }
        }

        // --- Logo Handling Functions ---

        /**
         * Handles local file upload for the logo and converts it to a Data URL.
         */
        function handleLogoChange(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentLogoUrl = e.target.result;
                    document.getElementById('logoUrl').value = ''; // Clear URL input
                    updateInvoice();
                };
                reader.readAsDataURL(file);
            }
        }

        /**
         * Handles manual URL input for the logo.
         */
        function handleLogoUrlChange() {
            currentLogoUrl = document.getElementById('logoUrl').value;
            document.getElementById('logoUpload').value = ''; // Clear file input
            updateInvoice();
        }

        /**
         * Reads all item inputs and returns an array of item objects.
         * @returns {Array<Object>} List of items.
         */
        function getItemsData() {
            const items = [];
            const container = document.getElementById('itemInputs');
            // Get all div elements that represent an item
            const itemElements = container.querySelectorAll('[id^="item-"]');

            itemElements.forEach((itemEl) => {
                // Find inputs within the current item element
                const descInput = itemEl.querySelector(`[id^="itemDesc-"]`);
                const qtyInput = itemEl.querySelector(`[id^="itemQty-"]`);
                const priceInput = itemEl.querySelector(`[id^="itemPrice-"]`);

                // Simple validation check before parsing
                if (descInput && qtyInput && priceInput) {
                    const qty = parseFloat(qtyInput.value) || 0;
                    const price = parseFloat(priceInput.value) || 0;
                    const total = qty * price;

                    items.push({
                        description: descInput.value || 'Untitled Item',
                        quantity: qty,
                        price: price,
                        total: total
                    });
                }
            });
            return items;
        }

        /**
         * Calculates the subtotal, tax, discount, and grand total.
         * @param {Array<Object>} items - List of invoice items.
         * @returns {Object} Calculated summary totals.
         */
        function calculateTotal(items) {
            const subtotal = items.reduce((sum, item) => sum + item.total, 0);
            // Tax and discount rates are percentage (e.g., 18 for 18%)
            const taxRate = parseFloat(document.getElementById('taxRate').value) / 100 || 0;
            const discountRate = parseFloat(document.getElementById('discountRate').value) / 100 || 0;

            const preTaxTotal = subtotal;
            const discountAmount = preTaxTotal * discountRate;
            // Tax is calculated on the amount *after* discount
            const taxableBase = preTaxTotal - discountAmount;
            const taxAmount = taxableBase * taxRate;
            const grandTotal = taxableBase + taxAmount;

            return {
                subtotal,
                taxRate: taxRate * 100,
                discountRate: discountRate * 100,
                discountAmount,
                taxAmount,
                grandTotal
            };
        }

        /**
         * Main function to update the invoice preview whenever an input changes.
         */
        function updateInvoice() {
            const items = getItemsData();
            const totals = calculateTotal(items);

            const businessName = document.getElementById('businessName').value;
            // Replace newlines with <br> for HTML display
            const businessAddress = document.getElementById('businessAddress').value.replace(/\n/g, '<br>');
            const clientName = document.getElementById('clientName').value;
            const clientAddress = document.getElementById('clientAddress').value.replace(/\n/g, '<br>');
            const invoiceNumber = document.getElementById('invoiceNumber').value;
            const invoiceDate = document.getElementById('invoiceDate').value;

            // Determine the logo content based on the currentLogoUrl
            // Increased size classes: max-h-28 (112px height) and max-w-64 (256px width) for a larger logo.
            const logoElement = currentLogoUrl ?
                `<img src="${currentLogoUrl}" alt="${businessName} Logo" class="max-h-28 max-w-64 object-contain mx-auto lg:ml-auto rounded-lg" onerror="this.onerror=null;this.src='https://placehold.co/112x112/E0F2FE/1D4ED8?text=Logo'">` :
                // Updated placeholder size to w-28 h-28 for consistency
                `<div class="w-28 h-28 bg-blue-100 text-blue-600 flex items-center justify-center font-bold text-2xl rounded-lg mx-auto lg:ml-auto mt-2">${businessName.charAt(0) || '?'}</div>`;


            // --- Construct Invoice HTML ---
            let itemsHtml = items.map(item => `
                <tr class="border-b border-gray-100 hover:bg-gray-50 transition-colors">
                    <td class="py-3 px-4 text-sm text-gray-800">${item.description}</td>
                    <td class="py-3 px-4 text-sm text-center text-gray-500">${item.quantity.toFixed(0)}</td>
                    <td class="py-3 px-4 text-sm text-right text-gray-500">${formatter.format(item.price)}</td>
                    <td class="py-3 px-4 text-sm text-right font-medium text-gray-800">${formatter.format(item.total)}</td>
                </tr>
            `).join('');

            const invoiceHtml = `
                <div class="flex justify-between items-start mb-10">
                    <div>
                        <div class="text-4xl font-extrabold text-blue-800">INVOICE</div>
                        <div class="text-xs font-semibold uppercase text-gray-500 mt-1">#${invoiceNumber} | Date: ${invoiceDate}</div>
                    </div>
                    <div class="text-right">
                        ${logoElement}
                        <!-- Logo/Branding Section -->
                        <div class="text-lg font-bold text-gray-700 mb-1 mt-2">${businessName}</div>
                        <div class="text-sm text-gray-500 leading-relaxed">${businessAddress}</div>
                    </div>
                </div>

                <!-- Billing Details -->
                <div class="grid grid-cols-2 gap-8 mb-12 text-sm">
                    <div>
                        <h4 class="font-bold text-gray-600 mb-2">BILLED TO:</h4>
                        <div class="font-medium text-gray-800">${clientName}</div>
                        <div class="text-gray-500 leading-relaxed">${clientAddress}</div>
                    </div>
                    <div class="text-right">
                        <h4 class="font-bold text-gray-600 mb-2">INVOICE DETAILS:</h4>
                        <p class="text-gray-700">Invoice No: <span class="font-semibold">${invoiceNumber}</span></p>
                        <p class="text-gray-700">Invoice Date: <span class="font-semibold">${invoiceDate}</span></p>
                        <p class="text-gray-700">Payment Due: <span class="font-semibold">30 Days</span></p>
                    </div>
                </div>

                <!-- Items Table -->
                <div class="mb-12 border border-gray-200 rounded-lg overflow-hidden">
                    <table class="min-w-full bg-white">
                        <thead>
                            <tr class="bg-gray-50 border-b border-gray-200">
                                <th class="py-3 px-4 text-left text-xs font-semibold text-gray-600 uppercase w-1/2">Description</th>
                                <th class="py-3 px-4 text-center text-xs font-semibold text-gray-600 uppercase w-1/12">Qty</th>
                                <th class="py-3 px-4 text-right text-xs font-semibold text-gray-600 uppercase w-1/6">Unit Price</th>
                                <th class="py-3 px-4 text-right text-xs font-semibold text-gray-600 uppercase w-1/6">Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${itemsHtml}
                        </tbody>
                    </table>
                </div>

                <!-- Totals Summary -->
                <div class="flex justify-end">
                    <div class="w-full sm:w-1/2 lg:w-1/3 space-y-2">
                        <div class="flex justify-between text-sm text-gray-700">
                            <span>Subtotal:</span>
                            <span class="font-medium">${formatter.format(totals.subtotal)}</span>
                        </div>
                        <div class="flex justify-between text-sm text-gray-700 ${totals.discountAmount > 0 ? '' : 'hidden'}">
                            <span>Discount (${totals.discountRate}%):</span>
                            <span class="font-medium text-red-600">- ${formatter.format(totals.discountAmount)}</span>
                        </div>
                        <div class="flex justify-between text-sm text-gray-700">
                            <span>Tax (GST ${totals.taxRate}%):</span>
                            <span class="font-medium">${formatter.format(totals.taxAmount)}</span>
                        </div>
                        <div class="flex justify-between items-center pt-4 border-t border-gray-200">
                            <span class="text-lg font-bold text-gray-800">GRAND TOTAL:</span>
                            <span class="text-2xl font-extrabold text-blue-600">${formatter.format(totals.grandTotal)}</span>
                        </div>
                    </div>
                </div>

                <!-- Footer / Notes -->
                <div class="mt-16 pt-6 border-t border-gray-100 text-sm text-gray-500">
                    <h4 class="font-bold text-gray-600 mb-2">NOTES & PAYMENT TERMS:</h4>
                    <p>Please make payment within 30 days of the invoice date. All amounts are in Indian Rupees (₹). Thank you for your business!</p>
                </div>
            `;

            document.getElementById('invoicePaper').innerHTML = invoiceHtml;
        }

        /**
         * Handles the PDF download process using html2canvas and jspdf.
         */
        function downloadPDF() {
            const paper = document.getElementById('invoicePaper');
            const downloadBtn = document.getElementById('downloadPdfBtn');
            const loadingMsg = document.getElementById('loadingMessage');
            const invoiceNumber = document.getElementById('invoiceNumber').value || 'Invoice';

            // Show loading state
            downloadBtn.disabled = true;
            downloadBtn.classList.add('opacity-50');
            loadingMsg.classList.remove('hidden');

            // Store original styles to restore them later
            const originalWidth = paper.style.width;
            const originalHeight = paper.style.height;
            // Set size for consistent PDF output (approx A4 size)
            paper.style.width = '794px'; 
            paper.style.height = '1123px'; 

            // Temporarily modify classes for better PDF appearance
            paper.classList.remove('invoice-paper-shadow');
            paper.classList.add('border', 'border-gray-200');

            // Capture the content as a canvas
            html2canvas(paper, {
                scale: 2, // Higher scale for better resolution
                useCORS: true, // Necessary for external images (like from a URL)
                allowTaint: true
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                // Initialize jsPDF
                const pdf = new window.jspdf.jsPDF({
                    orientation: 'portrait',
                    unit: 'px',
                    format: [canvas.width, canvas.height] 
                });

                // Calculate image dimensions to fit the PDF page
                const imgWidth = pdf.internal.pageSize.getWidth();
                const imgHeight = (canvas.height * imgWidth) / canvas.width;

                pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
                pdf.save(`${invoiceNumber}_INR.pdf`);

                // --- Restore original styles and state ---
                paper.classList.add('invoice-paper-shadow');
                paper.classList.remove('border', 'border-gray-200');
                paper.style.width = originalWidth;
                paper.style.height = originalHeight;
                downloadBtn.disabled = false;
                downloadBtn.classList.remove('opacity-50');
                loadingMsg.classList.add('hidden');
            }).catch(error => {
                console.error("PDF generation failed:", error);
                // --- Restore original styles and state on failure ---
                paper.classList.add('invoice-paper-shadow');
                paper.classList.remove('border', 'border-gray-200');
                paper.style.width = originalWidth;
                paper.style.height = originalHeight;
                downloadBtn.disabled = false;
                downloadBtn.classList.remove('opacity-50');
                loadingMsg.classList.add('hidden');
            });
        }
    </script>
</body>
</html>
